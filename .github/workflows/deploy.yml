# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the workflow will run
on:
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      -
        name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          known_hosts: ${{ secrets.AZURE_SSH_KNOWN_HOSTS }}
          key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
          name: id_rsa
          if_key_exists: replace        
      -
        name: Deploy Image
        run: ssh alex@52.151.89.75 'cd /data/ttbot && rm -rf ./deployment && git clone https://github.com/alex9158/WolfpackBotDeployment.git ./deployment && cd ./deployment && docker compose --env-file /data/ttbot/.env pull  && docker compose --env-file /data/ttbot/.env up'
      
